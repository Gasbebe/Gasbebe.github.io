<aside id="sidebar">
    <nav id="navigation">
      <h2>Menu</h2>
      <ul>
        {% for link in site.links %}
			{% if link.title == "ETC" %}
				<li><a href="{{ site.url }}/tags/#etc">{{ link.title }}</a></li>
			{% else if link.title == "Shader" %}
				<li><a href="{{ site.url }}/tags/#shader">{{ link.title }}</a></li>
			{% else %}
				<li><a href="{{ site.url }}{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a></li>
			{% endif %}
        {% endfor %}
      </ul>
    </nav>
</aside>
